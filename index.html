<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caprasimo&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container mt-4">
    <h1> Body Mass Index (BMI) Calculator </h1> <hr>
    <div class="bmi-layout mt-4">
      
      <!-- Left side: Image -->
      <div class="image">
        <img src="https://nutrition.health.gov.lk/wp-content/uploads/2020/12/BMI-1024x569.png" >
      </div>

      <!-- Right side: Calculator -->
      <div class="inputs mt-3">
        <h2>Calculator</h2> <hr>

        <form onsubmit="calculateBMI(event)">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" placeholder="Weight in kilograms e.g., 70" required>

          <label for="height">Height (cm):</label>
          <input type="number" id="height" placeholder="Height in centimeters e.g., 170" required>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Refresh</button>
        </form>

        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>
<div class="footer">
  <p> Leona Abeleda | 9-Topaz </p>
</div>
  <script src="main.js"></script>
</body>
</html>
